<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Task Trecker v.0.0.1</h1>

        <form class="ui form" action="{{url_for('add')}}" method="post">
            <div class="field">
                <label>Задание:</label>
                <input type="text" name="title" placeholder="Не менее 5 символов ..."><br>
                <label>Описание задания:</label>
                <input type="text" name="desc" placeholder="Не менее 10 символов ..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>


        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
            <p class="ui gray header">{{ todo.desc }}</p>
            <p class="ui gray haeder">{{ todo.data_create_todo }}</p>

            {% if todo.status == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
